name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Chequear el c√≥digo desde el repositorio
      - name: Checkout code
        uses: actions/checkout@v2

      # Paso 2: Configurar JDK para compilar el proyecto
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      # Paso 3: Compilar el proyecto con Maven (genera el archivo .jar en 'target/')
      - name: Build with Maven
        run: mvn clean package

      # Paso 4: Construir la imagen Docker
      - name: Build Docker image
        run: docker build -t my-docker-image:latest .

